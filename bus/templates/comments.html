{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/baseinsta.css' %}"> {% endblock %}

</head>

<body>

    {% if comments %}
    {% for comment in comments %}
    <p>{{ comment.comments }}</p>
    {% endfor%}
    {% endif %}
    <div class="card">
        <div class="col-md-6">
        <div class="card-body" >
            <form  action="{%url 'comment'%}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
            
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-outline-success btn-rounded waves-effect" value="Submit">
            </form> 
        </div>
    </div>
      </div>

   {% block scripts %}
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
